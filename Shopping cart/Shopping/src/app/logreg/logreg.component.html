<div >
<form  [formGroup]="registerForm" (ngSubmit)=onSubmit()>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div class="form-group">
        <label for="user name"><b>Display Name</b></label>
        <input type="text" placeholder="Enter display name" formControlName="displayName" [(ngModel)]="Name" name="name" required/>
        <div *ngIf="submitted && f.displayName.errors" class="alert alert-danger">
          <div *ngIf="f.displayName.errors.required">Display Name is required</div>
      </div>
    </div>


    <div class="form-group">
        <label for="user name"><b>User name</b></label>
        <input type="text" placeholder="Enter user name" formControlName="userName" [(ngModel)]="username" (focusout)="user_name_availability()" name="username" required/>
        <div *ngIf="submitted && f.userName.errors" class="alert alert-danger">
          <div *ngIf="f.userName.errors.required">User Name is required</div>
        </div>
        <div *ngIf="unamecheck" class="alert alert-danger">
          User Name is not Available
        </div>
    </div>
    
    <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" formControlName="email" [(ngModel)]="email" name="email" required/>
        <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password" [(ngModel)]="password" name="psw" required/>
        <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" formControlName="cnfrmPassword" [(ngModel)]="cpass" name="psw-repeat" required/>
        <div *ngIf="submitted && passcheck" class="alert alert-danger">
            <div *ngIf="passcheck">Passwords doesn't Match</div>
        </div>
    </div>
    
    <hr>
    <div *ngIf="create" class="alert alert-success">
        <div>Account Created Successfully</div>
    </div>

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
  <div class="container signin">

    <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
  </div>
</div>
