<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://event.realme.com/in/designcontest/ossweb-img/banner2.jpg" alt="RealMe" style="width:100%; height: 350px;">
      </div>

      <div class="item">
        <img src="https://www.ttkprestige.com/Media/Images/LandingPage/ClipOn/ClipOn-Banner-00.jpg" alt="Prestige" style="width:100%; height: 350px;">
      </div>
    
      <div class="item">
        <img src="https://trak.in/wp-content/uploads/2018/03/Mi-TV-4A-Banner.jpg" alt="Mi Tv" style="width:100%; height: 350px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<br>
